<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Signup Form</title>
</head>
<body>
  <div class="signup-box">
    <p class="title"> Sign Up</p>
    <div class="input-container">
      <label for="#"> Email</label>
      <input type="email" id="email" maxlength="35">
      <span id="email-text"></span>

       <label for="#"> Username</label>
      <input type="text" id="username" maxlength="25">
      <span id="username-text"></span>


      <label for="#"> Password</label>
      <div class="password-input-container">
        <input type="password" id="password" maxlength="25">
        <button id="show-hide-pass">Show</button>
      </div>
      <span id="password-text"></span>
      <button id="submit-btn">Create an account</button>
    </div>
  </div>
  <div class="modal-container-1">
    <div class="modal-contents">
      <i class="fa-solid fa-check"></i>
      <p class="modal-description">You've been registered!</p>
      <button id="ok-btn">ok</button>
    </div>
  </div>
  <div class="modal-container-2">
    <div class="modal-contents-2">
      <i class="fa-solid fa-x"></i>
      <p class="modal-description-2">Invalid input please try again!</p>
      <button id="ok-btn-2">ok</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
